version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY_ID: ""
      AWS_REGION: ""
      AWS_BUCKET: hajki-api
    networks:
      - hajki_shared_network

networks:
  hajki_shared_network:
    external: true

volumes:
  db-data:
